name: make

on: push

jobs:
  make:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: make ARCH=haswell LDFLAGS='-static -s' SUFFIX=-linux
    - id: date
      run: date '+::set-output name=date::%Y%m%d'
    - uses: actions/upload-artifact@v3
      with:
        name: seawall-${{ steps.date.outputs.date }}-linux
        path: out/seawall-*

  make-windows:
    runs-on: windows-latest
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        install: >-
          git
          base-devel
          gcc
    - uses: actions/checkout@v3
    - shell: msys2 {0}
      run: make ARCH=haswell LDFLAGS='-static -s' SUFFIX=-windows-msys2
    - shell: msys2 {0}
      id: date
      run: date '+::set-output name=date::%Y%m%d'
    - uses: actions/upload-artifact@v3
      with:
        name: seawall-${{ steps.date.outputs.date }}-windows-msys2
        path: out/seawall-*
